<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频优选</title>
    <link rel="stylesheet" type="text/css" href="./lib/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/css/secondarypage.css"/>
    <!--<link rel="stylesheet" type="text/css" href="./lib/css/dropload.css"/>-->
    <link rel="stylesheet" type="text/css" href="./lib/css/animate.css"/>
    <link href="./lib/images/SecondaryPage/title_icon.png" rel="SHORTCUT ICON">
    <style>
        .dropload-refresh, .dropload-load,.dropload-noData {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>

</head>
<body>

<div style="padding: 0px;">
    <img class="col-lg-12 col-md-12 col-xs-12" src="lib/images/SecondaryPage/head.png">
</div>
<div class="container" ng-controller="ctl1">

    <div class="text-center" style="font-size: 18px;color: #666;margin-top:184px;margin-bottom: 15px;">
        <strong><span style="color: rgb(112,112,112);font-size: 18px;">尊敬的：</span></strong><u><span
            style="color: rgb(112,112,112);font-size: 18px;" id="name"></span></u>
        <br>
        根据您的品类以及需求，我们帮您筛选了如下的案例视频<br>
        在阅读完视频后，对于视频进行喜好选择，在喜欢的视频内容下勾选like<br>
        标记，并根据标签内容跟进选择您认为的视频亮点。<br>
    </div>

    <div id="main" class="col-lg-12">
        <div id="context">

        </div>
    </div>
    <div class="text-center" style="font-size: 18px;">
        <strong>&nbsp;</strong>

    </div>

    <div class="col-lg-offset-1" style="vertical-align: center;">
        第<label id="PageStart">0</label>页/共<label id="PageEnd">0</label>页
    </div>



    <div class="confirm" style="cursor:pointer">
        <div style="font-size: 30px;">确认提交</div>
        <!--<br>-->
        <div style="font-size: 20px;">CONFIRM</div>
    </div>

    <div class="text-center" style="font-size: 20px;color:rgb(169,180,184);margin-top: 3rem;">
        PS:视频星级代表拍摄的水平和难度，星级越高视频制作的费用也会随之增加，望知悉！
    </div>
    <div style="width: 100px;height: 100px;">

    </div>
    <div id="my_video" class="body-cover">
        <span class="close" id="close">&times;</span>
        <video src="" class="video-play" preload="load" controls="controls" autoplay="autoplay">
            对不起，你的设备不支持此类型的视频播放
        </video>
    </div>

</div>

<script src="./lib/js/jquery.min.js"></script>
<script src="./lib/js/dropload.js"></script>

<script src="./lib/js/angular.min.js"></script>
<script src="./lib/js/bootstrap.min.js"></script>
<!--<script src="./lib/js/common.js"></script>-->
<script src="./lib/js/common/second2.js"></script>

</body>
</html>
